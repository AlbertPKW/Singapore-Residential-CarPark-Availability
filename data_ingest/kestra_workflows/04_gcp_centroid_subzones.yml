id: 04_gcp_centroid_subzones
namespace: sg_carpark

variables:
  dataset: "{{kv('GCP_DATASET')}}"
  table: "{{kv('GCP_DATASET')}}.carpark_info_subzones"

tasks:
  - id: carpark_subzones
    type: io.kestra.plugin.gcp.bigquery.Query
    sql: |
      CREATE OR REPLACE TABLE `{{kv('GCP_PROJECT_ID')}}.{{render(vars.table)}}`
      AS
      SELECT
        s.SUBZONE_N as Subzone,
        c.car_park_no,
        c.address
      FROM `{{kv('GCP_PROJECT_ID')}}.{{render(vars.dataset)}}.hdb_carpark_info` c
      INNER JOIN `{{kv('GCP_PROJECT_ID')}}.{{render(vars.dataset)}}.subzones` s
      ON (ST_CONTAINS(s.geometry,ST_GEOGPOINT(c.longitude, c.latitude)))
  
  - id: purge_files
    type: io.kestra.plugin.core.storage.PurgeCurrentExecutionFiles
    description: If you'd like to explore Kestra outputs, disable it.
    disabled: false

pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      serviceAccount: "{{kv('GCP_CREDS')}}"
      projectId: "{{kv('GCP_PROJECT_ID')}}"
      location: "{{kv('GCP_LOCATION')}}"
      bucket: "{{kv('GCP_BUCKET_NAME')}}"