id: 01_gcp_kv
namespace: sg_carpark

tasks:
  - id: gcp_project_id
    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: sg-resi-carpark # TODO replace with your project id

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: us-central1

  - id: gcp_bucket_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_BUCKET_NAME
    kvType: STRING
    value: carpark-availability-bucket # TODO make sure it's globally unique!

  - id: gcp_dataset
    type: io.kestra.plugin.core.kv.Set
    key: GCP_DATASET
    kvType: STRING
    value: sg_carpark_dataset

  - id: gcp_subzones_dataset
    type: io.kestra.plugin.core.kv.Set
    key: GCP_SUBZONES_DATASET
    kvType: STRING
    value: sg_subzones